<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序 | WithWind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 antialiased">
    <main class="pt-28">
        <section class="px-6 py-16">
            <div class="max-w-4xl mx-auto text-center space-y-4">
                <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Program</p>
                <h1 class="text-4xl md:text-5xl font-light tracking-widest">程序</h1>
                <p class="text-base md:text-lg text-gray-600">
                    这里汇集我的编程实践、工具与工程思考，强调可维护性与长期价值。
                </p>
            </div>
        </section>

        <section class="px-6 pb-20">
            <div class="max-w-5xl mx-auto grid gap-6 md:grid-cols-3">
                <div class="border border-gray-200 rounded-2xl p-6 space-y-3">
                    <h2 class="text-lg font-medium">作品集</h2>
                    <p class="text-sm text-gray-600">展示重要项目、技术栈与阶段性成果。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Coming Soon</span>
                </div>
                <div class="border border-gray-200 rounded-2xl p-6 space-y-3">
                    <h2 class="text-lg font-medium">工具</h2>
                    <p class="text-sm text-gray-600">沉淀可复用的小工具与自动化脚本。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Coming Soon</span>
                </div>
                <div class="border border-gray-200 rounded-2xl p-6 space-y-3">
                    <h2 class="text-lg font-medium">笔记</h2>
                    <p class="text-sm text-gray-600">记录系统设计与工程实践的关键思路。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Coming Soon</span>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/common.js"></script>
</body>
</html>
