<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随风 | 工作经历</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header and Navigation will be loaded by common.js -->

    <!-- Timeline Section -->
    <section id="timeline" class="py-20 px-8 mt-20">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl md:text-5xl font-light mb-12 text-center fade-in" data-lang-key="experience-title">工作经历</h2>
            <div class="relative">
                <div class="absolute left-8 top-0 bottom-0 w-px bg-gray-300"></div>
                <div class="space-y-12">
                    <div class="relative pl-16 fade-in">
                        <div class="timeline-dot"></div>
                        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 hover-lift experience-card">
                            <div class="experience-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-2">1996</div>
                                <h3 class="text-xl font-light mb-2" data-lang-key="exp1-age">20岁</h3>
                                <p class="text-gray-600" data-lang-key="exp1-desc">加入大宇宙信息创造（中国）有限公司</p>
                            </div>
                        </div>
                    </div>
                    <div class="relative pl-16 fade-in" style="animation-delay: 0.1s">
                        <div class="timeline-dot"></div>
                        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 hover-lift experience-card">
                            <div class="experience-icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-2">2001</div>
                                <h3 class="text-xl font-light mb-2" data-lang-key="exp2-age">25岁</h3>
                                <p class="text-gray-600" data-lang-key="exp2-desc">加入加拿大Ollwin International Inc.</p>
                            </div>
                        </div>
                    </div>
                    <div class="relative pl-16 fade-in" style="animation-delay: 0.2s">
                        <div class="timeline-dot"></div>
                        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 hover-lift experience-card">
                            <div class="experience-icon">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-2">2005</div>
                                <h3 class="text-xl font-light mb-2" data-lang-key="exp3-age">29岁</h3>
                                <p class="text-gray-600" data-lang-key="exp3-desc">回国创业，创立江苏北极光科技有限公司，任CTO</p>
                            </div>
                        </div>
                    </div>
                    <div class="relative pl-16 fade-in" style="animation-delay: 0.3s">
                        <div class="timeline-dot"></div>
                        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 hover-lift experience-card">
                            <div class="experience-icon">
                                <i class="fas fa-couch"></i>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-2">2010</div>
                                <h3 class="text-xl font-light mb-2" data-lang-key="exp4-age">34岁</h3>
                                <p class="text-gray-600" data-lang-key="exp4-desc">创立安居丽业在线家具销售平台，任CTO，获得1000万元天使投资</p>
                            </div>
                        </div>
                    </div>
                    <div class="relative pl-16 fade-in" style="animation-delay: 0.4s">
                        <div class="timeline-dot"></div>
                        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 hover-lift experience-card">
                            <div class="experience-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-2">2012</div>
                                <h3 class="text-xl font-light mb-2" data-lang-key="exp5-age">36岁</h3>
                                <p class="text-gray-600" data-lang-key="exp5-desc">创立玉膳手作餐厅</p>
                            </div>
                        </div>
                    </div>
                    <div class="relative pl-16 fade-in" style="animation-delay: 0.5s">
                        <div class="timeline-dot"></div>
                        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 hover-lift experience-card">
                            <div class="experience-icon">
                                <i class="fas fa-brain"></i>
                            </div>
                            <div>
                                <div class="text-sm text-gray-500 mb-2">2018 - Present</div>
                                <h3 class="text-xl font-light mb-2" data-lang-key="exp6-age">42岁</h3>
                                <p class="text-gray-600" data-lang-key="exp6-desc">创立知南信息科技有限公司，从事AI方面的研究与开发</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded by common.js -->

    <!-- Scripts -->
    <script src="js/translations.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
