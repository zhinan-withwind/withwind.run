<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字排盘系统 | Bazi Chart System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="bazi.css">
</head>
<body>
    <div class="bazi-container">
        <!-- 输入表单 -->
        <div class="form-section">
            <h2 class="text-2xl font-bold mb-6 text-center">八字排盘信息输入</h2>
            <form id="baziForm">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="form-label">姓名</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">性别</label>
                        <select id="gender" class="form-input" required>
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">出生地</label>
                        <input type="text" id="birthplace" class="form-input" required>
                    </div>
                    <div>
                        <label class="form-label">出生日期</label>
                        <input type="datetime-local" id="birthdate" class="form-input" required>
                    </div>
                </div>
                <div class="text-center mt-6">
                    <button type="submit" class="btn-primary">生成八字排盘</button>
                </div>
            </form>
        </div>

        <!-- 基本信息显示 -->
        <div id="basicInfo" class="info-grid hidden">
            <div class="info-item">
                <h4>姓名</h4>
                <p id="displayName"></p>
            </div>
            <div class="info-item">
                <h4>性别</h4>
                <p id="displayGender"></p>
            </div>
            <div class="info-item">
                <h4>出生地</h4>
                <p id="displayBirthplace"></p>
            </div>
            <div class="info-item">
                <h4>出生时间</h4>
                <p id="displayBirthdate"></p>
            </div>
        </div>

        <!-- 四柱信息 -->
        <div id="sizhuSection" class="bazi-chart hidden">
            <div class="chart-section">
                <h3 class="section-title">四柱信息</h3>
                <div class="sizhu-grid" id="sizhuGrid">
                    <!-- 四柱信息将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 大运信息 -->
        <div id="dayunSection" class="bazi-chart hidden">
            <div class="chart-section">
                <h3 class="section-title">大运信息</h3>
                <div class="dayun-grid" id="dayunGrid">
                    <!-- 大运信息将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 流年信息 -->
        <div id="liunianSection" class="bazi-chart hidden">
            <div class="chart-section">
                <h3 class="section-title">流年信息</h3>
                <div class="liunian-grid" id="liunianGrid">
                    <!-- 流年信息将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="bazi.js"></script>
</body>
</html>
