<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车牌号码生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .title h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
        }
        
        .title p {
            font-size: 14px;
            color: #666;
        }
        
        .form {
            display: flex;
            gap: 12px;
            margin-bottom: 60px;
        }
        
        .form input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .form input:focus {
            outline: none;
            border-color: #333;
        }
        
        .form button {
            padding: 12px 24px;
            background: #333;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .form button:hover {
            background: #555;
        }
        
        .form button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #333;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .results-title {
            font-size: 20px;
            font-weight: 300;
        }
        
        .reset-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }
        
        .reset-btn:hover {
            color: #333;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-number {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .result-rank {
            color: #999;
            font-size: 14px;
        }
        
        .result-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .result-info span {
            font-size: 12px;
            color: #999;
        }
        
        .result-score {
            text-align: right;
        }
        
        .score-high {
            color: #10b981;
        }
        
        .score-medium {
            color: #3b82f6;
        }
        
        .score-low {
            color: #6b7280;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>车牌号码生成器</h1>
            <p>基于周易算法的吉祥车牌号推荐系统</p>
        </div>
        
        <form class="form" id="plateForm">
            <input 
                type="text" 
                id="prefix" 
                name="prefix" 
                placeholder="车牌前缀 (如: EAQ)" 
                maxlength="3"
                required
            >
            <button type="submit" id="generateBtn">生成号码</button>
        </form>
        
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>正在生成...</p>
        </div>
        
        <div class="results" id="resultsSection">
            <div class="results-header">
                <h2 class="results-title">推荐结果</h2>
                <button class="reset-btn" id="resetBtn">重新生成</button>
            </div>
            
            <div id="resultsContainer"></div>
        </div>
        
        <div class="error" id="errorSection">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        class LicensePlateGenerator {
            constructor() {
                this.form = document.getElementById('plateForm');
                this.prefixInput = document.getElementById('prefix');
                this.generateBtn = document.getElementById('generateBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.loadingSection = document.getElementById('loadingSection');
                this.resultsSection = document.getElementById('resultsSection');
                this.errorSection = document.getElementById('errorSection');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateNumbers();
                });
                
                this.resetBtn.addEventListener('click', () => {
                    this.reset();
                });
                
                this.prefixInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase();
                });
            }
            
            async generateNumbers() {
                const prefix = this.prefixInput.value.trim();
                
                if (!prefix) {
                    this.showError('请输入车牌前缀');
                    return;
                }
                
                if (prefix.length !== 3 || !/^[A-Z]+$/.test(prefix)) {
                    this.showError('请输入3位有效的英文字母');
                    return;
                }
                
                this.showLoading();
                
                try {
                    const apiUrl = `https://app.withwind.run/zhouyi/number/choose?prefix=${prefix}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data || typeof data !== 'object') {
                        throw new Error('返回数据格式错误');
                    }
                    
                    const convertedData = {};
                    for (const [number, score] of Object.entries(data)) {
                        convertedData[number] = typeof score === 'number' ? score / 10 : score;
                    }
                    
                    this.showResults(convertedData, prefix);
                    
                } catch (error) {
                    this.showError(`API调用失败: ${error.message}`);
                }
            }
            
            showLoading() {
                this.hideAll();
                this.loadingSection.classList.add('show');
                this.generateBtn.disabled = true;
                this.generateBtn.textContent = '生成中...';
            }
            
            showResults(data, prefix) {
                this.hideAll();
                this.resultsSection.classList.add('show');
                this.generateBtn.disabled = false;
                this.generateBtn.textContent = '生成号码';
                
                const results = Object.entries(data)
                    .map(([number, score]) => ({ number, score }))
                    .sort((a, b) => b.score - a.score);
                
                this.resultsContainer.innerHTML = '';
                
                results.forEach((result, index) => {
                    const resultItem = this.createResultItem(result, prefix, index + 1);
                    this.resultsContainer.appendChild(resultItem);
                });
            }
            
            createResultItem(result, prefix, rank) {
                const div = document.createElement('div');
                div.className = 'result-item';
                
                const fullNumber = `${prefix}${result.number}`;
                const scoreClass = this.getScoreClass(result.score);
                
                div.innerHTML = `
                    <div class="result-number">
                        <span class="result-rank">${rank}.</span>
                        <div class="result-info">
                            <h3>${fullNumber}</h3>
                            <span>${result.number}</span>
                        </div>
                    </div>
                    <div class="result-score">
                        <span class="${scoreClass}">${result.score.toFixed(1)}</span>
                    </div>
                `;
                
                return div;
            }
            
            getScoreClass(score) {
                if (score >= 8.0) return 'score-high';
                if (score >= 6.0) return 'score-medium';
                return 'score-low';
            }
            
            showError(message) {
                this.hideAll();
                this.errorSection.classList.add('show');
                this.errorMessage.textContent = message;
                this.generateBtn.disabled = false;
                this.generateBtn.textContent = '生成号码';
            }
            
            hideAll() {
                this.loadingSection.classList.remove('show');
                this.resultsSection.classList.remove('show');
                this.errorSection.classList.remove('show');
            }
            
            reset() {
                this.hideAll();
                this.prefixInput.value = '';
                this.prefixInput.focus();
                this.generateBtn.disabled = false;
                this.generateBtn.textContent = '生成号码';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new LicensePlateGenerator();
        });
    </script>
</body>
</html>
