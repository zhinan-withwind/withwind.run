<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车牌号码生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
</head>
<body class="bg-white text-gray-900">
    <main class="pt-28">




    <div class="container max-w-xl mx-auto px-6 py-16">
        <div class="title text-center mb-10">
            <h1 class="text-2xl md:text-3xl font-light mb-2">车牌号码生成器</h1>
            <p class="text-sm text-gray-500">基于周易算法的吉祥车牌号推荐系统</p>
        </div>
        
        <form class="form flex flex-col sm:flex-row gap-3 mb-10" id="plateForm">
            <input class="flex-1 uppercase border border-gray-300 px-4 py-3 text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-black/20 focus:border-black" 
                type="text" 
                id="prefix" 
                name="prefix" 
                placeholder="车牌前缀 (如: EAQ)" 
                maxlength="3"
                required
            >
            <button type="submit" id="generateBtn" class="bg-white text-black border border-black px-6 py-3 text-sm uppercase tracking-widest transition hover:bg-gray-100 disabled:bg-gray-400 disabled:cursor-not-allowed rounded-md">生成号码</button>
        </form>
        
        <div class="loading hidden text-center py-10 text-gray-500" id="loadingSection">
            <div class="spinner mx-auto mb-4 h-6 w-6 animate-spin rounded-full border-2 border-gray-200 border-t-gray-800"></div>
            <p>正在生成...</p>
        </div>
        
        <div class="results hidden" id="resultsSection">
            <div class="results-header flex items-center justify-between mb-6">
                <h2 class="results-title text-lg font-light">推荐结果</h2>
                <button class="reset-btn text-sm text-gray-500 transition hover:text-gray-800" id="resetBtn">重新生成</button>
            </div>
            
            <div id="resultsContainer" class="space-y-2"></div>
        </div>
        
        <div class="error hidden text-center py-10 text-gray-700" id="errorSection">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        class LicensePlateGenerator {
            constructor() {
                this.form = document.getElementById('plateForm');
                this.prefixInput = document.getElementById('prefix');
                this.generateBtn = document.getElementById('generateBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.loadingSection = document.getElementById('loadingSection');
                this.resultsSection = document.getElementById('resultsSection');
                this.errorSection = document.getElementById('errorSection');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.init();
            }
            
            init() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateNumbers();
                });
                
                this.resetBtn.addEventListener('click', () => {
                    this.reset();
                });
                
                this.prefixInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase();
                });
            }
            
            async generateNumbers() {
                const prefix = this.prefixInput.value.trim();
                
                if (!prefix) {
                    this.showError('请输入车牌前缀');
                    return;
                }
                
                if (prefix.length !== 3 || !/^[A-Z]+$/.test(prefix)) {
                    this.showError('请输入3位有效的英文字母');
                    return;
                }
                
                this.showLoading();
                
                try {
                    const apiUrl = `https://app.withwind.run/zhouyi/number/choose?prefix=${prefix}`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data || typeof data !== 'object') {
                        throw new Error('返回数据格式错误');
                    }
                    
                    const convertedData = {};
                    for (const [number, score] of Object.entries(data)) {
                        convertedData[number] = typeof score === 'number' ? score / 10 : score;
                    }
                    
                    this.showResults(convertedData, prefix);
                    
                } catch (error) {
                    this.showError(`API调用失败: ${error.message}`);
                }
            }
            
            showLoading() {
                this.hideAll();
                this.loadingSection.classList.remove('hidden');
                this.generateBtn.disabled = true;
                this.generateBtn.textContent = '生成中...';
            }
            
            showResults(data, prefix) {
                this.hideAll();
                this.resultsSection.classList.remove('hidden');
                this.generateBtn.disabled = false;
                this.generateBtn.textContent = '生成号码';
                
                const results = Object.entries(data)
                    .map(([number, score]) => ({ number, score }))
                    .sort((a, b) => b.score - a.score);
                
                this.resultsContainer.innerHTML = '';
                
                results.forEach((result, index) => {
                    const resultItem = this.createResultItem(result, prefix, index + 1);
                    this.resultsContainer.appendChild(resultItem);
                });
            }
            
            createResultItem(result, prefix, rank) {
                const div = document.createElement('div');
                div.className = 'result-item flex items-center justify-between border-b border-gray-200 py-4';
                
                const fullNumber = `${result.number}`;
                const scoreClass = this.getScoreClass(result.score);
                
                div.innerHTML = `
                    <div class="result-number flex items-center gap-3">
                        <span class="result-rank text-sm text-gray-400">${rank}.</span>
                        <div class="result-info">
                            <h3 class="text-base font-medium text-gray-900">${fullNumber}</h3>
                            <span class="text-xs text-gray-400">${result.number}</span>
                        </div>
                    </div>
                    <div class="result-score text-right text-sm font-semibold">
                        <span class="${scoreClass}">${result.score.toFixed(1)}</span>
                    </div>
                `;
                
                return div;
            }
            
            getScoreClass(score) {
                if (score >= 8.0) return 'text-gray-800';
                if (score >= 6.0) return 'text-gray-600';
                return 'text-gray-500';
            }
            
            showError(message) {
                this.hideAll();
                this.errorSection.classList.remove('hidden');
                this.errorMessage.textContent = message;
                this.generateBtn.disabled = false;
                this.generateBtn.textContent = '生成号码';
            }
            
            hideAll() {
                this.loadingSection.classList.add('hidden');
                this.resultsSection.classList.add('hidden');
                this.errorSection.classList.add('hidden');
            }
            
            reset() {
                this.hideAll();
                this.prefixInput.value = '';
                this.prefixInput.focus();
                this.generateBtn.disabled = false;
                this.generateBtn.textContent = '生成号码';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new LicensePlateGenerator();
        });
    </script>
    </main>

<script src="../../scripts/main.js"></script>
    <script src="../../../js/common.js"></script>
</body>
</html>
