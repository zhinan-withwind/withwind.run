<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花起卦 | WithWind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
    <main class="pt-28 px-6 pb-16">
        <section class="max-w-md mx-auto">
            <div class="text-center space-y-2">
                <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Meihua</p>
                <h1 class="text-3xl font-light tracking-widest">梅花起卦</h1>
                <p class="text-sm text-gray-600">选择起卦方式，输入必要信息即可推演。</p>
            </div>

            <div class="mt-8 space-y-6 rounded-3xl border border-gray-200 bg-gray-50 p-6">
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <h2 class="text-sm font-medium text-gray-700">起卦方式（必选）</h2>
                        <span class="text-xs text-gray-400">梅花易数</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3 sm:grid-cols-4">
                        <button class="meihua-mode rounded-full border border-black bg-white px-3 py-2 text-xs uppercase tracking-widest text-black">时间起卦</button>
                        <button class="meihua-mode rounded-full border border-gray-300 bg-white px-3 py-2 text-xs uppercase tracking-widest text-gray-600">汉字起卦</button>
                        <button class="meihua-mode rounded-full border border-gray-300 bg-white px-3 py-2 text-xs uppercase tracking-widest text-gray-600">数字起卦</button>
                        <button class="meihua-mode rounded-full border border-gray-300 bg-white px-3 py-2 text-xs uppercase tracking-widest text-gray-600">手工指定</button>
                    </div>
                </div>

                <div class="space-y-3">
                    <h2 class="text-sm font-medium text-gray-700">占问时间（必填）</h2>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="rounded-2xl border border-gray-200 bg-white px-4 py-3">
                            <label class="block text-xs text-gray-500">公历日期</label>
                            <input type="date" class="mt-2 w-full text-sm text-gray-900 focus:outline-none">
                        </div>
                        <div class="rounded-2xl border border-gray-200 bg-white px-4 py-3">
                            <label class="block text-xs text-gray-500">时间</label>
                            <input type="time" class="mt-2 w-full text-sm text-gray-900 focus:outline-none">
                        </div>
                    </div>
                    <div class="rounded-2xl border border-gray-200 bg-white px-4 py-3 text-xs text-gray-500">
                        农历提示：二零二五年冬月初八 · 子时
                    </div>
                </div>

                <div class="space-y-3">
                    <h2 class="text-sm font-medium text-gray-700">第一组数字（必填）</h2>
                    <div class="rounded-2xl border border-gray-200 bg-white px-4 py-3">
                        <input type="text" placeholder="输入 1-3 位数字" class="w-full text-sm text-gray-900 focus:outline-none">
                    </div>
                </div>

                <div class="space-y-3">
                    <h2 class="text-sm font-medium text-gray-700">第二组数字（必填）</h2>
                    <div class="rounded-2xl border border-gray-200 bg-white px-4 py-3">
                        <input type="text" placeholder="输入 1-3 位数字" class="w-full text-sm text-gray-900 focus:outline-none">
                    </div>
                </div>

                <div class="space-y-3">
                    <h2 class="text-sm font-medium text-gray-700">占问事项（选填）</h2>
                    <div class="rounded-2xl border border-gray-200 bg-white px-4 py-3">
                        <textarea rows="3" placeholder="简要描述问题" class="w-full text-sm text-gray-900 focus:outline-none resize-none"></textarea>
                    </div>
                </div>

                <button class="w-full rounded-full border border-black bg-white py-3 text-sm uppercase tracking-widest text-black transition hover:bg-gray-100">
                    起卦
                </button>
            </div>
        </section>
    </main>

    <script>
        const modeButtons = document.querySelectorAll('.meihua-mode');
        modeButtons.forEach((button) => {
            button.addEventListener('click', () => {
                modeButtons.forEach((btn) => {
                    btn.classList.remove('border-black', 'text-black');
                    btn.classList.add('border-gray-300', 'text-gray-600');
                });
                button.classList.add('border-black', 'text-black');
                button.classList.remove('border-gray-300', 'text-gray-600');
            });
        });
    </script>
    <script src="../../../../js/common.js"></script>
</body>
</html>
