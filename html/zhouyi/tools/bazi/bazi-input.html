<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字排盘 - 信息输入 | Bazi Input</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body class="bg-white min-h-screen text-black">
    <main class="pt-28">




    <div class="input-container max-w-xl mx-auto px-6 py-12">
        <div class="form-card bg-white rounded-2xl shadow-xl p-10">
            <h1 class="page-title text-center text-3xl font-bold bg-gradient-to-r from-black to-black text-black mb-2">八字排盘系统</h1>
            <p class="page-subtitle text-center text-gray-600 mb-8">请填写您的个人信息以生成八字排盘</p>
            
            <div id="errorContainer" class="mb-4"></div>
            
            <form id="baziInputForm">
                <div class="form-group mb-6">
                    <label class="form-label block text-xs uppercase tracking-widest text-gray-600 mb-2" for="name">
                        <i class="fas fa-user mr-2"></i>姓名
                    </label>
                    <input type="text" id="name" name="name" class="form-input w-full rounded-lg border-2 border-gray-200 bg-gray-50 px-4 py-3 text-sm text-gray-800 transition focus:border-black focus:bg-white focus:outline-none focus:ring-2 focus:ring-black/20" 
                           placeholder="请输入您的姓名" required>
                    <div class="input-hint text-xs text-gray-600 mt-2">请输入真实姓名，用于排盘显示</div>
                </div>
                
                <div class="form-group mb-6">
                    <label class="form-label block text-xs uppercase tracking-widest text-gray-600 mb-2" for="gender">
                        <i class="fas fa-venus-mars mr-2"></i>性别
                    </label>
                    <select id="gender" name="gender" class="form-select w-full rounded-lg border-2 border-gray-200 bg-gray-50 px-4 py-3 text-sm text-gray-800 transition focus:border-black focus:bg-white focus:outline-none focus:ring-2 focus:ring-black/20 appearance-none cursor-pointer" required>
                        <option value="">请选择性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                
                <div class="form-group mb-6">
                    <label class="form-label block text-xs uppercase tracking-widest text-gray-600 mb-2">
                        <i class="fas fa-map-marker-alt mr-2"></i>出生地
                    </label>
                    <div class="location-grid grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div>
                            <select id="province" name="province" class="form-select w-full rounded-lg border-2 border-gray-200 bg-gray-50 px-4 py-3 text-sm text-gray-800 transition focus:border-black focus:bg-white focus:outline-none focus:ring-2 focus:ring-black/20 appearance-none cursor-pointer" required>
                                <option value="">选择省份</option>
                            </select>
                        </div>
                        <div>
                            <select id="city" name="city" class="form-select w-full rounded-lg border-2 border-gray-200 bg-gray-50 px-4 py-3 text-sm text-gray-800 transition focus:border-black focus:bg-white focus:outline-none focus:ring-2 focus:ring-black/20 appearance-none cursor-pointer" required disabled>
                                <option value="">选择城市</option>
                            </select>
                        </div>
                        <div>
                            <select id="area" name="area" class="form-select w-full rounded-lg border-2 border-gray-200 bg-gray-50 px-4 py-3 text-sm text-gray-800 transition focus:border-black focus:bg-white focus:outline-none focus:ring-2 focus:ring-black/20 appearance-none cursor-pointer" required disabled>
                                <option value="">选择地区</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-hint text-xs text-gray-600 mt-2">请选择详细的出生地址，用于确定时区</div>
                </div>
                
                <div class="form-group mb-6">
                    <label class="form-label block text-xs uppercase tracking-widest text-gray-600 mb-2" for="birthdate">
                        <i class="fas fa-calendar-alt mr-2"></i>出生时间
                    </label>
                    <div class="datetime-input relative">
                        <input type="datetime-local" id="birthdate" name="birthdate" 
                               class="form-input w-full rounded-lg border-2 border-gray-200 bg-gray-50 px-4 py-3 text-sm text-gray-800 transition focus:border-black focus:bg-white focus:outline-none focus:ring-2 focus:ring-black/20" required>
                    </div>
                    <div class="input-hint text-xs text-gray-600 mt-2">请选择准确的出生日期和时间</div>
                </div>
                
                <div class="form-group mb-6">
                    <button type="submit" class="btn-primary w-full rounded-lg bg-white border border-black py-3 text-sm font-semibold uppercase tracking-widest text-black transition hover:bg-gray-100" id="submitBtn">
                        <span id="btnText">生成八字排盘</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

                '绵阳市': ['涪城区', '游仙区', '安州区', '江油市', '三台县', '盐亭县', '梓潼县', '北川羌族自治县', '平武县']

        // 初始化省份选择器
        function initializeProvinceSelector() {
            const provinceSelect = document.getElementById('province');
            const provinces = Object.keys(locationData);
            
            provinces.forEach(province => {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            });
        }

        // 省份选择变化处理
        function handleProvinceChange() {
            const provinceSelect = document.getElementById('province');
            const citySelect = document.getElementById('city');
            const areaSelect = document.getElementById('area');
            const selectedProvince = provinceSelect.value;
            
            // 清空城市和地区选择器
            citySelect.innerHTML = '<option value="">选择城市</option>';
            areaSelect.innerHTML = '<option value="">选择地区</option>';
            areaSelect.disabled = true;
            
            if (selectedProvince && locationData[selectedProvince]) {
                citySelect.disabled = false;
                const cities = Object.keys(locationData[selectedProvince]);
                
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            } else {
                citySelect.disabled = true;
            }
        }

        // 城市选择变化处理
        function handleCityChange() {
            const provinceSelect = document.getElementById('province');
            const citySelect = document.getElementById('city');
            const areaSelect = document.getElementById('area');
            const selectedProvince = provinceSelect.value;
            const selectedCity = citySelect.value;
            
            // 清空地区选择器
            areaSelect.innerHTML = '<option value="">选择地区</option>';
            
            if (selectedProvince && selectedCity && locationData[selectedProvince][selectedCity]) {
                areaSelect.disabled = false;
                const areas = locationData[selectedProvince][selectedCity];
                
                areas.forEach(area => {
                    const option = document.createElement('option');
                    option.value = area;
                    option.textContent = area;
                    areaSelect.appendChild(option);
                });
            } else {
                areaSelect.disabled = true;
            }
        }

        // 表单验证
        function validateForm() {
            const form = document.getElementById('baziInputForm');
            const formData = new FormData(form);
            const errors = [];

            if (!formData.get('name')?.trim()) {
                errors.push('请输入姓名');
            }

            if (!formData.get('gender')) {
                errors.push('请选择性别');
            }

            if (!formData.get('province')) {
                errors.push('请选择省份');
            }

            if (!formData.get('city')) {
                errors.push('请选择城市');
            }

            if (!formData.get('area')) {
                errors.push('请选择地区');
            }

            if (!formData.get('birthdate')) {
                errors.push('请选择出生时间');
            }

            return errors;
        }

        // 显示错误信息
        function showErrors(errors) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
            
            if (errors.length > 0) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message rounded-lg border border-gray-300 bg-gray-50 px-4 py-3 text-sm text-gray-700';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <strong>请修正以下错误：</strong>
                    <ul class="mt-2 ml-4">
                        ${errors.map(error => `<li>${error}</li>`).join('')}
                    </ul>
                `;
                errorContainer.appendChild(errorDiv);
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    errorDiv.style.opacity = '0';
                    errorDiv.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => errorDiv.remove(), 500);
                }, 5000);
            }
        }

        // 设置出生时间输入的最小值为1900年
        function setDateTimeInputConstraints() {
            const birthdateInput = document.getElementById('birthdate');
            const minDate = new Date('1900-01-01T00:00');
            const maxDate = new Date();
            
            birthdateInput.min = minDate.toISOString().slice(0, 16);
            birthdateInput.max = maxDate.toISOString().slice(0, 16);
        }

        // 表单提交处理
        function handleFormSubmit(e) {
            e.preventDefault();
            
            // 清除之前的错误信息
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
            
            // 验证表单
            const errors = validateForm();
            if (errors.length > 0) {
                showErrors(errors);
                return;
            }
            
            // 收集表单数据
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                gender: formData.get('gender'),
                province: formData.get('province'),
                city: formData.get('city'),
                area: formData.get('area'),
                birthplace: `${formData.get('province')}${formData.get('city')}${formData.get('area')}`,
                birthdate: formData.get('birthdate')
            };
            
            // 显示加载状态
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const originalText = btnText.textContent;
            
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="inline-block h-4 w-4 animate-spin rounded-full border-2 border-white border-t-transparent mr-2"></span>正在生成排盘...';
            
            // 模拟处理时间
            setTimeout(() => {
                // 将数据存储到localStorage
                localStorage.setItem('baziData', JSON.stringify(data));
                
                // 跳转到排盘页面
                window.location.href = 'bazi-chart.html';
            }, 1500);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化省份选择器
            initializeProvinceSelector();
            
            // 设置日期时间输入约束
            setDateTimeInputConstraints();
            
            // 绑定事件监听器
            document.getElementById('province').addEventListener('change', handleProvinceChange);
            document.getElementById('city').addEventListener('change', handleCityChange);
            document.getElementById('baziInputForm').addEventListener('submit', handleFormSubmit);
            
            // 输入框焦点效果
            const inputs = document.querySelectorAll('.form-input, .form-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
                
                // 实时验证
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = '#10b981';
                    } else {
                        this.style.borderColor = '#e5e7eb';
                    }
                });
            });
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    handleFormSubmit(e);
                }
            });
            
            // 显示快捷键提示
            setTimeout(() => {
                const hint = document.createElement('div');
                hint.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 0.5rem 1rem;
                    border-radius: 6px;
                    font-size: 0.8rem;
                    z-index: 1000;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                `;
                hint.innerHTML = '<i class="fas fa-keyboard mr-2"></i>快捷键: Ctrl+Enter 提交';
                document.body.appendChild(hint);
                
                setTimeout(() => hint.style.opacity = '1', 100);
                setTimeout(() => {
                    hint.style.opacity = '0';
                    setTimeout(() => hint.remove(), 300);
                }, 5000);
            }, 2000);
        });
    </script>
