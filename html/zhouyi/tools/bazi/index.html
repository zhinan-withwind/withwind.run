<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八字排盘系统 | Bazi Chart System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-white text-black">




    <main class="index-container max-w-2xl mx-auto pt-28 px-6 py-12 space-y-10 text-center min-h-screen flex flex-col justify-center">
        <div class="space-y-4">
            <h1 class="main-title text-4xl md:text-5xl font-bold tracking-wide drop-shadow-lg">
                <i class="fas fa-yin-yang mr-3"></i>八字排盘系统
            </h1>
            <p class="subtitle text-base md:text-lg text-gray-600">基于传统命理学的现代化八字排盘工具</p>
        </div>
        
        <button onclick="window.location.href='bazi-input.html'" class="start-button inline-flex items-center justify-center px-8 py-3 rounded-full bg-white text-black border border-black uppercase tracking-widest font-semibold transition duration-300 hover:bg-gray-100 hover:-translate-y-0.5">
            <i class="fas fa-play mr-2"></i>开始排盘
        </button>
        
        <div class="features grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="feature-item rounded-2xl border border-gray-200 bg-gray-50 p-5 backdrop-blur-md transition duration-300 hover:bg-gray-100 hover:-translate-y-1">
                <div class="feature-icon text-2xl text-gray-700 mb-3">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="feature-title font-semibold mb-1">精准定位</div>
                <div class="feature-desc text-sm text-gray-600">省市区三级联动选择，确保时区准确</div>
            </div>
            
            <div class="feature-item rounded-2xl border border-gray-200 bg-gray-50 p-5 backdrop-blur-md transition duration-300 hover:bg-gray-100 hover:-translate-y-1">
                <div class="feature-icon text-2xl text-gray-700 mb-3">
                    <i class="fas fa-palette"></i>
                </div>
                <div class="feature-title font-semibold mb-1">五行配色</div>
                <div class="feature-desc text-sm text-gray-600">根据日主五行自动切换主题色彩</div>
            </div>
            
            <div class="feature-item rounded-2xl border border-gray-200 bg-gray-50 p-5 backdrop-blur-md transition duration-300 hover:bg-gray-100 hover:-translate-y-1">
                <div class="feature-icon text-2xl text-gray-700 mb-3">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="feature-title font-semibold mb-1">完整分析</div>
                <div class="feature-desc text-sm text-gray-600">四柱、大运、流年全方位解析</div>
            </div>
        </div>
    </main>
    <script src="../scripts/main.js"></script>
    <script src="../../js/common.js"></script>
</body>
</html>
