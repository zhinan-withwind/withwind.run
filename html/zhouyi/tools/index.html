<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周易工具 | WithWind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-white text-gray-900">
    <main class="pt-28 px-6 pb-20">
        <section class="max-w-5xl mx-auto space-y-4 text-center py-10">
            <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Tools</p>
            <h1 class="text-4xl md:text-5xl font-light tracking-widest">周易工具</h1>
            <p class="text-base md:text-lg text-gray-600">聚合排盘、占卜与号码解析，快速进入实用场景。</p>
        </section>

        <section class="max-w-5xl mx-auto space-y-12">
            <div class="space-y-4">
                <h2 class="text-sm uppercase tracking-[0.2em] text-gray-500">排盘</h2>
                <div class="grid gap-6 md:grid-cols-3">
                    <a href="bazi/bazi-input.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                        <h3 class="text-lg font-medium">八字</h3>
                        <p class="text-sm text-gray-600">输入生日与地点，一键生成八字盘与分析。</p>
                    </a>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-sm uppercase tracking-[0.2em] text-gray-500">占卜</h2>
                <div class="grid gap-6 md:grid-cols-3">
                    <a href="divine/liuyao/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                        <h3 class="text-lg font-medium">六爻</h3>
                        <p class="text-sm text-gray-600">起卦流程清晰，适合快速问事与解析。</p>
                    </a>
                    <a href="divine/qimen/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                        <h3 class="text-lg font-medium">奇门</h3>
                        <p class="text-sm text-gray-600">奇门遁甲排盘与解读入口。</p>
                    </a>
                    <a href="divine/meihua/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                        <h3 class="text-lg font-medium">梅花</h3>
                        <p class="text-sm text-gray-600">梅花易数工具入口。</p>
                    </a>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-sm uppercase tracking-[0.2em] text-gray-500">号码</h2>
                <div class="grid gap-6 md:grid-cols-3">
                    <a href="number/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                        <h3 class="text-lg font-medium">电话号码</h3>
                        <p class="text-sm text-gray-600">号码五行与能量分析。</p>
                    </a>
                    <a href="number/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                        <h3 class="text-lg font-medium">车牌号码</h3>
                        <p class="text-sm text-gray-600">车牌数字能量趋势解析。</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="../../js/common.js"></script>
</body>
</html>
