<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周易 | WithWind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 antialiased">
    <main class="pt-28">
        <section class="px-6 py-16">
            <div class="max-w-4xl mx-auto text-center space-y-4">
                <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Zhouyi</p>
                <h1 class="text-4xl md:text-5xl font-light tracking-widest">周易</h1>
                <p class="text-base md:text-lg text-gray-600">
                    从知识体系到实用工具，构建一条可探索、可实践的易学路径。
                </p>
            </div>
        </section>

        <section class="px-6 pb-20">
            <div class="max-w-5xl mx-auto grid gap-6 md:grid-cols-3">
                <a href="knowledge/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                    <h2 class="text-lg font-medium">知识</h2>
                    <p class="text-sm text-gray-600">完整知识谱系，从无极到六十四卦的结构化整理。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Browse</span>
                </a>
                <a href="tools/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                    <h2 class="text-lg font-medium">工具</h2>
                    <p class="text-sm text-gray-600">八字、奇门、数字等工具入口，便于实用推演。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Open</span>
                </a>
                <a href="easyfun/index.html" class="border border-gray-200 rounded-2xl p-6 space-y-3 transition hover:border-black hover:-translate-y-1">
                    <h2 class="text-lg font-medium">测试</h2>
                    <p class="text-sm text-gray-600">用小游戏测试周易知识点，轻量练习与复盘。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Play</span>
                </a>
            </div>
        </section>
    </main>

    <script src="../js/common.js"></script>
</body>
</html>
