<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食 | WithWind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 antialiased">
    <main class="pt-28">
        <section class="px-6 py-16">
            <div class="max-w-4xl mx-auto text-center space-y-4">
                <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Food</p>
                <h1 class="text-4xl md:text-5xl font-light tracking-widest">美食</h1>
                <p class="text-base md:text-lg text-gray-600">
                    记录味觉探索与餐饮灵感，强调材料、技法与仪式感。
                </p>
            </div>
        </section>

        <section class="px-6 pb-20">
            <div class="max-w-5xl mx-auto grid gap-6 md:grid-cols-3">
                <div class="border border-gray-200 rounded-2xl p-6 space-y-3">
                    <h2 class="text-lg font-medium">食谱</h2>
                    <p class="text-sm text-gray-600">常用菜单与手作流程的整理归档。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Coming Soon</span>
                </div>
                <div class="border border-gray-200 rounded-2xl p-6 space-y-3">
                    <h2 class="text-lg font-medium">品鉴</h2>
                    <p class="text-sm text-gray-600">城市与餐厅体验的简洁记录。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Coming Soon</span>
                </div>
                <div class="border border-gray-200 rounded-2xl p-6 space-y-3">
                    <h2 class="text-lg font-medium">灵感</h2>
                    <p class="text-sm text-gray-600">对食材组合、风味结构的想法记录。</p>
                    <span class="inline-flex items-center text-xs uppercase tracking-widest text-gray-400">Coming Soon</span>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/common.js"></script>
</body>
</html>
